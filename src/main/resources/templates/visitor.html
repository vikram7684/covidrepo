<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pragra APP</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="primary py-3 bg-primary">Visitors</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="visitor: ${visitors}">
        <th th:text="${visitor.id}" scope="row">1</th>
        <td th:text="${visitor.firstName}">Mark</td>
        <td th:text="${visitor.lastName}">Otto</td>
        <td th:text="${visitor.email}">@mdo</td>
        <td ><button class="btn btn-success">View Details</button> </td>
    </tr>
    </tbody>
</table>
</body>
</html>
